<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT-SKILLSCENTER Registration Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

   
    <h1>IT-SKILLSCENTER Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.itskillscodecamp.org" method="post">
        
    <fieldset>
        <label for="first-name">Enter Your FirstName: <input type="text" id="first-name" required></label>
        <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required></label>
        <label for="email">Enter Your Email : <input type="email" id="email" required></label>
        <label for="new-password">Create A New Password: <input type="password" id="new-password" pattern="[a-z0-5]{8,}" required></label>
    </fieldset>
    <fieldset>
        <label for="personal-account"><input type="radio" name="account-type" id="personal-account" class="inline"> Pay Now</label>
        <label for="business-account"><input type="radio" name="account-type" id="business-account" class="inline"> Pay Later</label>
        <label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" class="inline"> I accept the <a href="https://www.itskillscentercodecamp.org/news/terms-of-service/">terms and conditions</a></label>
    </fieldset>
    <fieldset>
        <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="upload-pics"></label>
        <label for="age">Input your age (years):
            <input type="number" min="13" max="120" id="age" name="age">
          </label>How did you hear about us?
          <label for="referrer">
          <select id="referrer">
            <option value="">(select One)</option>
            <option value="1">ITSkillsCodeCamp News</option>
            <option value="2">ITSkillsCodeCamp Forum</option>
            <option value="3">ITSkillsCodeCamp YouTube Channel </option>
            <option value="4">Others</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
            <textarea id="bio" rows="3" cols="30" placeholder="I love coding more than food..." name="Good"></textarea>
         </label>
   
    </fieldset>
    <input type="submit" value="Submit">

    
        
    
    
</form> 
</body>
</html>
